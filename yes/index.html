<body>


    <div class="container  img">
        <div class="row">

            <div class="col-md-6"></div>
            <div class="col-md-6 sign">

                <h1>Sign Up</h1>
                <h6>to get discount 10% when pre - order “Batman Beyond”</h6>

                <div class="form-group">

                    <input type="text" name="text" id="text" class="form-control fom" placeholder="First Name"
                        aria-describedby="helpId">

                </div>

                <div class="form-group">

                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId"
                        placeholder="Email Address">

                </div>

                <div class="form-group ps">

                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>

                <div class="form-check fomm">

                    <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                    <p>I agree all statements in Terms of service</p>
                </div>

                <button class="one">
                    Sign Up
                </button>
                <button class="two">
                    Sign In
                </button>




            </div>





        </div>
    </div>
